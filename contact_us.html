    <script>
        var forEach = function (t, o, r) {
            if ("[object Object]" === Object.prototype.toString.call(t))
                for (var c in t) Object.prototype.hasOwnProperty.call(t, c) && o.call(r, t[c], c, t);
            else
                for (var e = 0, l = t.length; l > e; e++) o.call(r, t[e], e, t)
        };

        var hamburgers = document.querySelectorAll(".hamburger");
        if (hamburgers.length > 0) {
            forEach(hamburgers, function (hamburger) {
                hamburger.addEventListener("click", function () {
                    this.classList.toggle("is-active");
                }, false);
            });
        }

        function myFunction() {
            document.getElementById("offcanvasClose").classList.remove("is-active");
        }



        function phoneFormat(input) {//returns (###) ###-####
            input = input.replace(/\D/g,'');
            var size = input.length;
            if (size>0) {input="("+input}
            if (size>3) {input=input.slice(0,4)+") "+input.slice(4,11)}
            if (size>6) {input=input.slice(0,9)+"-" +input.slice(9)}
            return input;
        }






        function check() {
            var select = document.getElementById('inputGroupSelect02').value;
            if(select == 'Carpet and Upholstery Cleaning') {
                document.getElementById("squareFootage").disabled = true;
            }
            else if(select != 'Carpet and Upholstery Cleaning'){
                document.getElementById("squareFootage").disabled = false;
            }
        }



        
    </script>
